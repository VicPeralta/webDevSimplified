<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>

<body>
    <div class="header">
        <div class="dropdown" data-dropdown>
            <button class="link" data-dropdown-button>Information</button>
            <div class="dropdown-menu information-grid">
                <div class="information">
                    <div class="dropdown-heading">Free tutorials</div>
                    <div class="dropdown-links">
                        <a href="#">All</a>
                        <a href="#">Latest</a>
                        <a href="#">Popular</a>
                    </div>
                </div>
                <div class="information">
                    <div class="dropdown-heading">Courses</div>
                    <div class="dropdown-links">
                        <a href="#">Javascript</a>
                        <a href="#">CSS</a>
                        <a href="#">React</a>
                    </div>
                </div>
                <div class="information">
                    <div class="dropdown-heading">Free tutorials</div>
                    <div class="dropdown-links">
                        <a href="#">All</a>
                        <a href="#">Latest</a>
                        <a href="#">Popular</a>
                    </div>
                </div>
                <div class="information">
                    <div class="dropdown-heading">Other</div>
                    <div class="dropdown-links">
                        <a href="#">Twitter</a>
                        <a href="#">Newsletter</a>
                        <a href="#">Discord</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="link">Pricing</a>
        <div class="dropdown" data-dropdown>
            <button class="link" data-dropdown-button>Login</button>
            <div class="dropdown-menu">
                <form class="login-form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
